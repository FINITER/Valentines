<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine Aani? ðŸ’˜</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Comic Sans MS', cursive;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      color: #fff;
      font-size: 3rem;
      text-shadow: 2px 2px #ff69b4;
      text-align: center;
      margin-bottom: 50px;
    }

    button {
      position: absolute;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
    }

    #yesBtn {
      background: #ff1493;
      color: white;
      left: 40%;
      top: 55%;
      box-shadow: 0 0 10px #ff69b4;
      z-index: 10;
    }

    #noBtn {
      background: white;
      color: #ff1493;
      left: 55%;
      top: 55%;
      box-shadow: 0 0 10px #ff69b4;
      z-index: 10;
    }

    #result {
      display: none;
      font-size: 4rem;
      color: white;
      text-shadow: 3px 3px #ff1493;
      align-items: center;
      justify-content: center;
      height: 100%;
      flex-direction: column;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- Background music -->
  <audio autoplay loop>
    <source src="glue.mp3" type="audio/mpeg">
  </audio>

  <div id="main" class="container">
    <h1>Will you be my Valentine? ðŸ¥°ðŸ’–</h1>

    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div id="result">
    HELL YEAH ðŸ”¥
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const main = document.getElementById("main");
    const result = document.getElementById("result");

    let noClicks = 0;
    let yesScale = 1;

    const yesTexts = [
      "Yes ðŸ¥°",
      "Pretty please ðŸ’–",
      "Iâ€™m yours ðŸ˜˜",
      "Say yes, please ðŸ¥º",
      "You + Me â¤ï¸"
    ];

    function goToHellYeah() {
      main.style.display = "none";
      result.style.display = "flex";
    }

    // CLICK YES â†’ immediately HELL YEAH
    yesBtn.addEventListener("click", () => {
      goToHellYeah();
    });

    // CLICK NO â†’ chaos + Yes grows
    noBtn.addEventListener("click", () => {
      noClicks++;

      // YES BUTTON GROWS
      yesScale += 0.4;
      yesBtn.style.transform = `scale(${yesScale})`;

      // CHANGE YES TEXT
      if (noClicks < yesTexts.length) {
        yesBtn.innerText = yesTexts[noClicks];
      } else if (noClicks === 5) {
        // YES BUTTON TAKES OVER SCREEN
        yesBtn.innerText = "PLEASEEE â¤ï¸";
        yesBtn.style.width = "100vw";
        yesBtn.style.height = "100vh";
        yesBtn.style.left = "0";
        yesBtn.style.top = "0";
        yesBtn.style.borderRadius = "0";
        yesBtn.style.fontSize = "4rem";
        yesBtn.style.zIndex = "1000";
      }

      // MOVE NO BUTTON RANDOMLY
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });
  </script>
</body>
</html>
